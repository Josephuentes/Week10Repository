<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Playlist</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<h1>Create a Playlist</h1>

<div class="container">
<div id="data">   
    
    <input type="text" name="Artist" id="userArtist" placeholder="Artist Name"/>
    <input type="text" name ="Song" id="userSong" placeholder="Song Name"/>
    <button>Add</button>
    <br>
    
      

</div>   
    <table id="list" class="table table-dark table-striped">
        <tr>
            <th>Artist</th>
            <th>Song</th>
        </tr>
       
    </table>

</div>
    
    <script src="playlist.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
